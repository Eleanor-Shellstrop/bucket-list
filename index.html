<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header id="header">
        <h1 id="h1">Season</h1>
        <h1>Bucket List</h1>
        <div id="ifXmas" display="none"></div>
        
    </header>
    <main>
        <form id="addTitle">
            <input type="text" name="title" placeholder="Name Your List">
            <button type="submit" name="title-submit" value="submit">Name</button>
        </form>
        <form id="addActivity">
            <input type="text" name="activity" placeholder="What Do You Want to Do?">
            <button type="submit" name="activity-submit" value="submit">Add</button>
        </form>
        <div id="select">
            <label for="seasonSelect">Select a Season</label>
            <select id="seasonSelect">
                <option value="">--Please choose an option--</option>
                <option value="xmas">Christmas</option>
                <option value="winter">Winter (secular)</option>
                <option value="spring">Spring</option>
                <option value="summer">Summer</option>
                <option value="fall">Fall</option>
            </select>
        </div>
        
        <div id="listArea">
            <h2 id="listHeader">My Bucket List</h2>
            <div id="userList"></div> 
        </div>
        <h4>Click To Add to Your List</h4>
        <div id="newItems"></div> 
    </main>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
